<section class="bg-light p-32">
    <h2 class="text-4xl uppercase font-serif tracking-widest text-center mb-8"> Related Products </h2>   
        <div class="grid grid-cols-3"> 

            {% assign relevant-products = site.products-presets | where_exp:"product","product.url != page.url" %}

            {% for product in relevant-products limit:3 %}
            
    <!------- background image & text container -->

            <a class="p-2 mb-4 block col-span-1" href="{{ product.url }}">
                <div class="bg-cover aspect-square" style="background-image:url( '{{ product.featured_image }}' );">
                </div>
                <div class="p-5p mt-5">
                    <h3 class="sans-serif text-2xl"> {{ product.title }} </h3>
                    <p class="my-10"> {{product.description}}</p>
                    <p> {{product.price}}</p>
                </div>
            </a>
            
        {% endfor %}
        </div>
</section>
